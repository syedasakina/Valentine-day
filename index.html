<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffc0e3 0%, #ffb3d9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .cat {
            font-size: 150px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .flowers {
            font-size: 60px;
            margin-left: 30px;
            display: inline-block;
            animation: sway 2s infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        button:active {
            transform: scale(0.98);
        }

        .message {
            font-size: 1.5em;
            color: #ff1493;
            margin-top: 30px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ðŸ’•</h1>
        
        <div>
            <span class="cat">ðŸ˜»</span><span class="flowers">ðŸŒ¹</span>
        </div>

        <div class="buttons-container">
            <button onclick="handleYes()">Yes?</button>
            <button onclick="handleYes()">Yes?</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let clickCount = 0;

        function handleYes() {
            clickCount++;
            const messages = [
                "You made the right choice! ðŸ’•",
                "I knew you'd say yes! ðŸŽ‰",
                "You're amazing! ðŸ’–",
                "This is the best Valentine's Day ever! ðŸŒ¹",
                "Let's celebrate together! ðŸŽŠ"
            ];
            
            const message = document.getElementById('message');
            message.textContent = messages[clickCount % messages.length];
            
            // Create heart particles
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'ðŸ’•';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '0';
                heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                heart.style.opacity = '1';
                heart.style.pointerEvents = 'none';
                heart.style.animation = 'fall ' + (2 + Math.random() * 2) + 's linear forwards';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }
        }

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
